<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metode Newton-Raphson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-primary text-center container">
    <div class="my-5 text-white">
        <h2>Metode Newton-Raphson</h2>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <div class="rounded-3 bg-white shadow-lg" style="width: 550px;">
            <div class="p-5 text-start">
                <form action="">
                    <label for="f(x)" class="mb-3 border-bottom-5 inline-block">Fungsi</label>
                    <input name="f(x)" id="f(x)" class="form-control" required type="text"
                        placeholder="Contoh: 2.7182818284 ** x - 5 * x ** 2">

                    <label for="f_(x)" class="my-3 border-bottom-5 inline-block">Turunan</label>
                    <input name="f_(x)" id="f_(x)" class="form-control" required type="text"
                        placeholder="Contoh: 2.7182818284 ** x - 10 * x">

                    <label for="x" class="my-3 border-bottom-5 inline-block">Nilai Awal</label>
                    <input type="number" name="x" id="x" class="form-control" required placeholder="Contoh: 0.5">

                    <label for="iterasi" class="my-3 border-bottom-5 inline-block">Jumlah iterasi</label>
                    <input type="number" name="iterasi" id="iterasi" class="form-control" required
                        placeholder="Contoh: 10">

                    <label for="toleransi" class="my-3 border-bottom-5 inline-block">Toleransi </label>
                    <input type="number" name="toleransi" id="toleransi" class="form-control" required
                        placeholder="Contoh: 0.00001">

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" onclick="hitung()">Hitung</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <table class="table table-striped bg-white rounded-3 shadow-lg" id="tabel"></table>
    </div>
    <div id="hasil" class="text-white mb-5 mt-3"></div>
    <div class="text-white mb-5 mt-3">
        <p>Kelompok 4 - Willy Setiawan | Resti Rahmawati</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
